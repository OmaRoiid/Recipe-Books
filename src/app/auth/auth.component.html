<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="errorMsg">
      <p> {{errorMsg}}</p>
    </div>
    <div *ngIf="isLoading" class="text-center">
      <app-spinner></app-spinner>
    </div>
    <form #mForm="ngForm" (ngSubmit)="onSubmit(mForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="mEmail" required />
         <label for="email"> Your Email is: {{mEmail}}</label>
        
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required />
      </div>
      <div>
        <button class="btn btn-primary"  [disabled]="!mForm.valid" type="submit">
          {{isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch To {{isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
