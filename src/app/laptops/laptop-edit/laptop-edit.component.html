<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="laptopForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <h3>{{ editableMode ? "Update" : "Add" }}</h3>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!laptopForm.valid"
          >Save</button>
             <button
            type="submit"
            class="btn btn-danger ml-2"
            (click)="onCancel()"
          >Cancle</button>
          
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
            <label for="name">Prodact ID</label>
            <input
              type="text"
              id="id"
              class="form-control"
              formControlName="mID"
            />
            </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="mLapName"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="mLapImg"
              class="form-control"
              formControlName="mLapImg"
              #mLapImg
            />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="mLapImg.value" class="img-responsive">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="mLapDesc"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients" >
          <div
            class="row"
            style="margin-top: 10px"
            *ngFor="let ingredientCtrl of controls; let i = index"
           [formGroupName]="i"

          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name"/>
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIng(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-success mt-2" (click)="AddNewIngredient()" > Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
