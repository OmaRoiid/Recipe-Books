
<a 
[routerLink]="[mLaptopItem.mID]"
routerLinkActive="active"
class="list-group-item clearfix"  style="cursor: pointer;" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{mLaptopItem.mLapName}}</h4>
        <p class="list-group-item-text">{{mLaptopItem.mLapDesc}} </p>
    </div>
    <span class="pull-right">
        <img [src]="mLaptopItem.mLapImg" alt="{{mLaptopItem.mLapName}}" class="img-responsive" style="max-height: 50px;">
    </span>

</a>
