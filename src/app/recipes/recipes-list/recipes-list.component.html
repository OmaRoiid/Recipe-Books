<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" > New Recipe </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" 
        *ngFor=" let recipe of mRecipes" >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.mRecipeName}}</h4>
                <p class="list-group-item-text">{{recipe.mRecipeDesc}} </p>
            </div>
            <span class="pull-right" >
                <img [src]="recipe.mRecipeImg" alt="{{recipe.mRecipeName}}" class="img-responsive" style="max-height: 50px;">
            </span>

        </a>
        <app-recipes-item>
    
        </app-recipes-item>
    </div>
</div>
